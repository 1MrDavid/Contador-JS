<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <div class="inputs_wrapper">
            <input type="number" id="counter_limit">
            <select id="miMenu" onchange="counters(this.value)">

                <option value="3">3 en 3</option>

            <button id="start">Empezar</button>

        </div>
        <div class="counter_div">
            <p id="counter"></p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
